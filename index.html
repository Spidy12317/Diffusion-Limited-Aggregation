<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="DLA.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
  <style> body { padding: 0; margin: 0; } </style>
</head>

<style>
  body{
    color:white;
    background-color:rgb(28,28,28)
  }
</style>

 <body >

    
  <div class="d-flex justify-content-center my-3" id="canvas"> </div>
    
    <div class="d-flex justify-content-center my-3" id ="type" role="group" aria-label="Basic radio toggle button group">
      
<!--       <div class="attractor"> -->
        
        <input type="radio" class="btn-check check" value = "1" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Point Attractor</label>

        <input type="radio" class="btn-check check" value = "2" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Line Attractor</label>

        <input type="radio" class="btn-check check" value = "3" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Square Attractor</label>

        <input type="radio" class="btn-check check" value = "4" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4">Circular Attractor</label>
        
<!--       </div> -->
      
    </div>

       
  <div class="container">
    
     <div class ="d-flex justify-content-center" role="group" aria-label="Basic checkbox toggle button group">
<!--         <div class = "toggle_properties"> -->
            
            <input type="checkbox" class="btn-check" value = "0" id="btncheck1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btncheck1">Particle Visibility</label>

            <input type="checkbox" class="btn-check" value = "0" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Constraint Visibility</label>

            <input type="checkbox" class="btn-check" value = "0" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary px-5" for="btncheck3"> Color</label>
         
<!--         <div> -->
     </div>
    
 
     <div class="d-flex align-self-center justify-content-center my-2" >
<!--         <div class ="sliding_properties"> -->
          
            <div >
              <p class = "my-1 mx-2">Particle Size:</p>
                <input type="range" min="1" max="4" value="2" step="0.5" class="slider">
            </div>

            <div >
              <p class = "my-1 mx-2">Simulatiton Speed:</p>
              <input type="range" min="1" max="10" value="2" step="1" class="slider mx-2">
            </div>

            <div id="step_size">
              <p class = "my-1 mx-2">Particle Step Size:</p>

            </div>

            <div>
              <p class = "my-1 mx-2">Particle Stickness:</p>
              <input type="range" min="0.1" max="1" value="1" step ="0.1" class="slider">
            </div>

            <div>
              <p class = "my-1 mx-2">Particle Percent:</p>
              <input type="range" min="0" max="100" value="0.01" setp ="0.005" class="slider">
            </div>
          
<!--         </div> -->
    </div>
  
    <div class ="d-flex justify-content-center" role="group" aria-label="Basic checkbox toggle button group">
      <div class ="continunity">
        
        <input type="checkbox" class="btn-check" id="start" checked autocomplete="off">
        <label class="btn btn-outline-primary px-4" id ="st" for="start">Start</label>

        <input type="checkbox" class="btn-check" id="pause" autocomplete="off">
        <label class="btn btn-outline-primary px-4" id="ps" for="pause">Pause</label>
      
      </div>
    </div> 
    

</div>
  </body>
</html>
